<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: {{ background_color }}; color: {{ text_color }}; }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background-color: {{ calculator_bg }};
            width: {{ width }};
        }
        #display { width: 95%; margin-bottom: 10px; padding: 10px; font-size: 1.5em; text-align: right; border: 1px solid #eee; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 15px; font-size: 1.1em; border: none; border-radius: 3px; cursor: pointer; background-color: {{ button_bg }}; color: {{ button_text }}; }
        button:hover { opacity: 0.9; }
        button.clear { grid-column: span 2; background-color: #f0ad4e; }
        button.equals { grid-column: span 2; background-color: #5cb85c; }
        .feature-restricted { font-size: 0.8em; color: #aaa; text-align: center; margin-top: 10px; {{ feature_visibility }} }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendOperator("/")">/</button>
            <button onclick="appendOperator("*")">*</button>

            <button onclick="appendNumber("7")">7</button>
            <button onclick="appendNumber("8")">8</button>
            <button onclick="appendNumber("9")">9</button>
            <button onclick="appendOperator("-")">-</button>

            <button onclick="appendNumber("4")">4</button>
            <button onclick="appendNumber("5")">5</button>
            <button onclick="appendNumber("6")">6</button>
            <button onclick="appendOperator("+")">+</button>

            <button onclick="appendNumber("1")">1</button>
            <button onclick="appendNumber("2")">2</button>
            <button onclick="appendNumber("3")">3</button>
            {% if advanced_features %}
            <button onclick="calculateSqrt()">√</button>
            {% else %}
            <button disabled style="opacity:0.3;">√</button>
            {% endif %}

            <button onclick="appendNumber("0")">0</button>
            <button onclick="appendDecimal()">.</button>
            <button onclick="calculateResult()" class="equals">=</button>
        </div>
        <div class="feature-restricted">Advanced features (like √) {{ 'enabled' if advanced_features else 'disabled based on funding' }}.</div>
    </div>

    <script>
        let display = document.getElementById("display");

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            // Avoid multiple operators in a row
            const lastChar = display.value.slice(-1);
            if (["+", "-", "*", "/"].includes(lastChar)) {
                display.value = display.value.slice(0, -1) + operator;
            } else if (display.value !== "") {
                display.value += operator;
            }
        }

        function appendDecimal() {
            if (!display.value.includes(".")) { // Basic check, doesn't handle multiple decimals in expression
                display.value += ".";
            }
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculateResult() {
            try {
                // Using eval is generally unsafe, but okay for this simple, isolated context.
                // A safer approach would involve parsing the expression.
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }

        {% if advanced_features %}
        function calculateSqrt() {
             try {
                display.value = Math.sqrt(eval(display.value));
            } catch (error) {
                display.value = "Error";
            }
        }
        {% endif %}
    </script>
</body>
</html>
